<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    main{
        width: 100%;
        height: auto;
        background-color: antiquewhite;
    }
    section#lista{
        width: 80%;
        height: auto;
        margin: 30px auto;
        background-color: aqua;
    }
    .remove-bullets{
        list-style: none;
    }
    ul{
        display: flex;
    }
    li{
        padding-left: 15px;
    }
</style>
<body>
    <main>
        <section id="lista">
            <ul class="remove-bullets">
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ul>
        </section>
    </main> 
</body>
</html>
