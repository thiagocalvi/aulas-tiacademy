<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-INDEX</title>
</head>
<Style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    div{
        width: 100px;
        height: 100px;
        margin: 20px;
        position: absolute;
    }
    #vermelho{
        background-color: red;
        z-index: 1;
    }
    #azul{
        background-color: blue;
        z-index: 0;
    }
    #preto{
        background-color: black;
        z-index: 0;
    }
    #verde{
        background-color: green;
        z-index: 0;
    }
</Style>
<body>
    <div id="azul"></div>
    <div id="vermelho"></div>
    <div id="preto"></div>
    <div id="verde"></div>
</body>
</html>
